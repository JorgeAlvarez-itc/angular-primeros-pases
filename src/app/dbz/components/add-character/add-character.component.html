<h4>Agregar personaje</h4>
<form (ngSubmit)="emitCharacter()" class="row">
  <input type="text" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre" name="name">
  <input type="number" [(ngModel)]="character.power" class="form-control mb-2" name="" id="" placeholder="Power" name="power">
  <button class="btn btn-primary" type="submit">
    Agregar
  </button>
  <pre>{{character | json}}</pre>
</form>
