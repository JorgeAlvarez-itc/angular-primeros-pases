<p>{{name}}</p>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>
  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>
<button (click)="changeHero()" class="btn btn-primary mx-2" *ngIf="name!=='Nuevo nombre'">
  Cambiar nombre
</button>
<button (click)="changeAge()" class="btn btn-primary" *ngIf="age!==19">
  Cambiar edad
</button>
<button (click)="resetForm()" class="btn btn-secondary">
  Reset form
</button>
